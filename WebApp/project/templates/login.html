{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input class="input is-rounded" type="text" name="username" placeholder="Your Username" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-rounded" type="password" name="password" placeholder="Your Password" required>
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
    <div class="box">
        <div class="notification is-link">
            Forgot Password? <a href={{url_for('auth.passwordreset')}}>Reset Password</a>
        </div>
    </div>
    <div class="box">
        <div class="notification is-link">
            New user? Sign up <a href={{url_for('auth.signup')}}>here</a>
        </div>
    </div>
</div>
{% endblock %}
