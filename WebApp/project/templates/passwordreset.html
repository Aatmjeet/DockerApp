{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Password Reset!</h3>
    <h4>Enter Your Username</h4>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/passwordreset">
            <div class="field">
                <div class="control">
                    <input class="input is-rounded" type="text" name="username" placeholder="Enter Your Username" autofocus="" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Verify User</button>
        </form>
    </div>
</div>
{% endblock %}
